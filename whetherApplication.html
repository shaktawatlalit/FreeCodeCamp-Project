<body background="wether.jpg">

     <script>
          
                  $(document).ready(function () {
                             $.getJSON("http://ipinfo.io/json", function(data) {
                                         $(".para").html(data.city +","+data.region);
                                                
                                 
            $.getJSON("http://api.openweathermap.org/data/2.5/weather?q=data.city&APPID=365e7e102e8c1d3088259bcc8f2a158d",function(data1)
                                                    {  var p = parseInt(data1.main["temp"]);
                                                          p=p-273.15;
                                                          p=Math.floor(p);
                                                          $(".temp").html(p+'<span style="font-size:15">'+"&deg;C"+'</span>');
                                                          $(".clouds").html(data1.weather[0].main);
                                                          var r=data1.weather[0].icon;
                                                          var q ="http://openweathermap.org/img/w/"+r+".png"; 
                                                          $(".image").html('<img src=" '+q+'" style="width:100px;height:100px;"/>'); 
                           
                                                     });
                            
                                                                                });
